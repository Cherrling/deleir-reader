# This is a basic workflow to help you get started with Actions

name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: do autosidebar
      run: |
        node ./docs/autosidebar.js
    - name: commit
      run:
        git add .
        git commit 'action'
        git commit



      env:
        CI: true
